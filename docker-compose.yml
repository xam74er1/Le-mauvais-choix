services:
  backend:
    build: ./backend
    expose:
      - "8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONPATH=/app
    networks:
      - trivia-network

  frontend:
    build: ./frontend
    ports:
      - "3000:80"   # expose Nginx built image
    depends_on:
      - backend
    networks:
      - trivia-network


  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "3000:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend-build
    networks:
      - trivia-network

networks:
  trivia-network:
    driver: bridge

